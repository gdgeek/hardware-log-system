<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目整理报表 - 硬件日志管理系统</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Excel导出库 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- ZIP压缩库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    :root {
      --primary-color: #0d6efd;
      --secondary-color: #6c757d;
      --success-color: #198754;
      --info-color: #0dcaf0;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 1400px;
    }

    .header-section {
      background: linear-gradient(135deg, var(--primary-color), #0056b3);
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 2rem;
      text-align: center;
    }

    .header-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header-section p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 0;
    }

    .content-section {
      padding: 2rem;
    }

    .form-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: none;
      margin-bottom: 2rem;
    }

    .form-card .card-header {
      background: linear-gradient(135deg, var(--light-color), #e9ecef);
      border-radius: 15px 15px 0 0;
      border-bottom: 2px solid var(--primary-color);
      padding: 1.5rem;
    }

    .form-card .card-header h5 {
      color: var(--dark-color);
      font-weight: 600;
      margin-bottom: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-card .card-body {
      padding: 2rem;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }

    .btn {
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), #0056b3);
      border: none;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success-color), #146c43);
      border: none;
      box-shadow: 0 4px 15px rgba(25, 135, 84, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(25, 135, 84, 0.4);
    }

    .date-shortcuts {
      margin-top: 0.5rem;
    }

    .btn-outline-secondary {
      border-radius: 20px;
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .stats-row {
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      border: none;
      transition: transform 0.3s ease;
      height: 100%;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      color: white;
    }

    .stat-icon.sessions {
      background: linear-gradient(135deg, var(--primary-color), #0056b3);
    }

    .stat-icon.keys {
      background: linear-gradient(135deg, var(--info-color), #0aa2c0);
    }

    .stat-icon.entries {
      background: linear-gradient(135deg, var(--success-color), #146c43);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark-color);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--secondary-color);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.875rem;
    }

    .matrix-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .matrix-card .card-header {
      background: linear-gradient(135deg, var(--dark-color), #495057);
      color: white;
      border-radius: 15px 15px 0 0;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .matrix-card .card-header h5 {
      margin-bottom: 0;
      font-weight: 600;
    }

    .matrix-card .card-header small {
      opacity: 0.8;
    }

    .table-container {
      border-radius: 0 0 15px 15px;
      overflow: hidden;
      max-height: 600px;
      overflow-y: auto;
    }

    .table {
      margin-bottom: 0;
      font-size: 0.9rem;
    }

    .table th {
      background: var(--light-color);
      color: var(--dark-color);
      font-weight: 600;
      border: none;
      padding: 1rem 0.75rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .table th:first-child {
      background: var(--primary-color);
      color: white;
      position: sticky;
      left: 0;
      z-index: 11;
      min-width: 80px;
    }

    /* 会话信息列的表头样式 */
    .table th.session-info-header {
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      padding: 1rem 0.75rem;
      border: none;
    }

    .table th.session-info-header:nth-child(1) {
      position: sticky;
      left: 0;
      z-index: 11;
      min-width: 80px;
    }

    .table th.session-info-header:nth-child(2) {
      position: sticky;
      left: 80px;
      z-index: 11;
      min-width: 160px;
    }

    .table th.session-info-header:nth-child(3) {
      position: sticky;
      left: 240px;
      z-index: 11;
      min-width: 200px;
    }

    .table td {
      padding: 0.75rem;
      border: 1px solid #e9ecef;
      vertical-align: middle;
    }

    .table td:first-child {
      background: rgba(13, 110, 253, 0.05);
      font-weight: 600;
      position: sticky;
      left: 0;
      z-index: 9;
      border-right: 2px solid var(--primary-color);
      min-width: 80px;
      text-align: center;
    }

    /* 会话信息列的单元格样式 */
    .table td.session-info-cell {
      background: rgba(13, 110, 253, 0.05);
      font-weight: 600;
      border-right: 2px solid var(--primary-color);
    }

    .table td.session-info-cell:nth-child(1) {
      position: sticky;
      left: 0;
      z-index: 9;
      min-width: 80px;
      text-align: center;
    }

    .table td.session-info-cell:nth-child(2) {
      position: sticky;
      left: 80px;
      z-index: 9;
      min-width: 160px;
      font-size: 0.85rem;
    }

    .table td.session-info-cell:nth-child(3) {
      position: sticky;
      left: 240px;
      z-index: 9;
      min-width: 200px;
      font-size: 0.85rem;
    }

    .table td.has-value {
      background: rgba(25, 135, 84, 0.1);
      color: var(--dark-color);
      font-weight: 500;
    }

    .table td.no-value {
      background: rgba(108, 117, 125, 0.1);
      color: var(--secondary-color);
      font-style: italic;
      text-align: center;
    }

    .loading-spinner {
      text-align: center;
      padding: 3rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--secondary-color);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .main-container {
        margin: 10px;
        border-radius: 15px;
      }

      .header-section {
        padding: 1.5rem;
        border-radius: 15px 15px 0 0;
      }

      .header-section h1 {
        font-size: 2rem;
      }

      .content-section {
        padding: 1rem;
      }

      .form-card .card-body {
        padding: 1.5rem;
      }

      .stat-card {
        margin-bottom: 1rem;
      }

      .table-container {
        max-height: 400px;
      }

      .table {
        font-size: 0.8rem;
      }

      .table th,
      .table td {
        padding: 0.5rem 0.25rem;
      }
      
      .language-selector {
        top: 10px !important;
        right: 10px !important;
      }
    }

    @media (max-width: 576px) {
      .header-section h1 {
        font-size: 1.75rem;
      }

      .btn {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .date-shortcuts .btn {
        width: auto;
        margin-right: 0.25rem;
        margin-bottom: 0.25rem;
      }
    }
    
    /* 语言选择器样式 */
    .language-selector {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 5px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .language-selector .btn {
      min-width: 50px;
      font-size: 0.875rem;
      padding: 0.375rem 0.75rem;
      border-color: rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }
    
    .language-selector .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      color: white;
      transform: translateY(-2px);
    }
    
    .language-selector .btn.active {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
      color: white;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="main-container">
      <!-- 页面头部 -->
      <div class="header-section">
        <h1><i class="bi bi-graph-up-arrow me-3"></i><span data-i18n="mainTitle">项目整理报表</span></h1>
        <p id="project-info" data-i18n="viewReportDesc">查看项目中会话和数据的矩阵报表，支持Excel导出</p>
      </div>

      <!-- 主要内容 -->
      <div class="content-section">
        <!-- 参数设置卡片 -->
        <div class="card form-card">
          <div class="card-header">
            <h5><i class="bi bi-gear-fill"></i><span data-i18n="reportSettings">报表参数设置</span></h5>
          </div>
          <div class="card-body">
            <!-- 错误提示区域 -->
            <div id="error-message-container" class="alert alert-danger d-none align-items-center mb-3">
              <i class="bi bi-exclamation-triangle-fill me-2" style="font-size: 1.2rem;"></i>
              <div>
                <strong id="error-message-title" data-i18n="error">错误：</strong>
                <span id="error-message-text"></span>
              </div>
              <button type="button" class="btn-close ms-auto"
                onclick="hideError()"
                aria-label="Close"></button>
            </div>

            <div class="row g-3">
              <div class="col-md-3">
                <label for="org-project-id" class="form-label fw-bold">
                  <i class="bi bi-folder-fill me-2"></i><span data-i18n="projectId">项目 ID</span>
                </label>
                <input type="number" class="form-control" id="org-project-id" min="1" value="1" required>
              </div>
              <div class="col-md-3">
                <label for="org-start-date" class="form-label fw-bold">
                  <i class="bi bi-calendar-fill me-2"></i><span data-i18n="startDate">开始日期</span>
                </label>
                <input type="date" class="form-control" id="org-start-date" required>
                <div class="date-shortcuts mt-2">
                  <button type="button" class="btn btn-outline-secondary btn-sm me-1" data-range="today" data-i18n="today">今天</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm me-1" data-range="yesterday" data-i18n="yesterday">昨天</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm me-1" data-range="week" data-i18n="last7Days">7天</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" data-range="month" data-i18n="last30Days">30天</button>
                </div>
              </div>
              <div class="col-md-3">
                <label for="org-end-date" class="form-label fw-bold">
                  <i class="bi bi-calendar-event-fill me-2"></i><span data-i18n="endDate">结束日期</span>
                </label>
                <input type="date" class="form-control" id="org-end-date" required>
                <div class="mt-2" style="height: 42px; display: flex; align-items: center;">
                  <small class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>
                    <span data-i18n="multiDayRange">多天范围生成综合报表</span>
                  </small>
                </div>
              </div>
              <div class="col-md-3 d-flex flex-column justify-content-end">
                <button id="generate-organization-btn" class="btn btn-primary btn-lg w-100" style="height: 50px;">
                  <i class="bi bi-play-circle-fill me-2"></i><span data-i18n="generateReport">生成报表</span>
                </button>
                <!-- 占位空间，保持与日期选择部分高度一致 -->
                <div style="height: 42px;"></div>
              </div>
            </div>

            <!-- 加载状态 -->
            <div id="organization-loading" class="loading-spinner" style="display: none;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden" data-i18n="generating">正在生成报表...</span>
              </div>
              <p class="mt-3 text-muted" data-i18n="generating">正在生成报表，请稍候...</p>
            </div>
          </div>
        </div>

        <!-- 统计信息 -->
        <div id="organization-result" style="display: none;">
          <div class="row stats-row g-3">
            <div class="col-md-4">
              <div class="card stat-card">
                <div class="stat-icon sessions">
                  <i class="bi bi-people-fill"></i>
                </div>
                <div class="stat-value" id="org-total-devices">0</div>
                <div class="stat-label" data-i18n="sessionCount">会话数量</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card stat-card">
                <div class="stat-icon keys">
                  <i class="bi bi-key-fill"></i>
                </div>
                <div class="stat-value" id="org-total-keys">0</div>
                <div class="stat-label" data-i18n="dataTypes">数据类型</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card stat-card">
                <div class="stat-icon entries">
                  <i class="bi bi-database-fill"></i>
                </div>
                <div class="stat-value" id="org-total-entries">0</div>
                <div class="stat-label" data-i18n="totalRecords">总记录数</div>
              </div>
            </div>
          </div>

          <!-- 矩阵表格 -->
          <div class="card matrix-card">
            <div class="card-header">
              <div>
                <h5><i class="bi bi-table me-2"></i><span data-i18n="sessionDataMatrix">会话-数据矩阵</span></h5>
                <small data-i18n="matrixDesc">行：会话信息，列：数据Key，值：数据Value</small>
              </div>
            </div>
            <div class="table-container">
              <table class="table table-hover" id="organization-matrix-table">
                <thead>
                  <tr id="org-table-header">
                    <th class="session-info-header" data-i18n="sessionIndex">会话索引</th>
                    <th class="session-info-header" data-i18n="startTime">启动时间</th>
                    <th class="session-info-header" data-i18n="sessionUuid">会话UUID</th>
                  </tr>
                </thead>
                <tbody id="org-table-body">
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- 空数据状态 -->
        <div id="organization-empty" class="empty-state" style="display: none;">
          <i class="bi bi-inbox"></i>
          <h4 data-i18n="noDataTitle">暂无数据</h4>
          <p class="text-muted" data-i18n="noDataForDate">该项目在指定日期没有数据记录</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 项目密码认证模态框 -->
  <div class="modal fade" id="projectPasswordModal" tabindex="-1" aria-labelledby="projectPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectPasswordModalLabel">
            <i class="bi bi-shield-lock-fill me-2"></i><span data-i18n="projectAuth">项目访问认证</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted mb-3" data-i18n="projectNeedsPassword">该项目需要密码才能访问，请输入密码：</p>
          <div class="mb-3">
            <label for="project-password" class="form-label fw-bold">
              <i class="bi bi-key-fill me-2"></i><span data-i18n="projectPassword">项目密码</span>
            </label>
            <input type="password" class="form-control" id="project-password" data-i18n-placeholder="enterPassword" placeholder="请输入项目密码" required>
            <div class="invalid-feedback" id="password-error" data-i18n="passwordError">
              密码错误，请重试
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="cancel">取消</button>
          <button type="button" class="btn btn-primary" id="authenticate-btn">
            <i class="bi bi-unlock-fill me-2"></i><span data-i18n="verify">验证</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 语言选择器 -->
  <div class="language-selector" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-sm btn-outline-light" onclick="switchLanguage('zh-CN')" title="简体中文">
        简体
      </button>
      <button type="button" class="btn btn-sm btn-outline-light" onclick="switchLanguage('zh-TW')" title="繁體中文">
        繁體
      </button>
      <button type="button" class="btn btn-sm btn-outline-light" onclick="switchLanguage('en')" title="English">
        EN
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- i18n 国际化支持 -->
  <script src="/js/i18n.js"></script>
  <script src="/js/session.js"></script>
</body>

</html>
