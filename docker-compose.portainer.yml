# Portainer Stack 部署配置
# 
# 使用方法：
# 1. 在 Portainer 中创建新 Stack
# 2. 选择 "Repository" 或 "Web editor"
# 3. 配置环境变量 DB_PASSWORD
# 4. 部署 Stack

version: '3.8'

services:
  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hardware-log-system
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-hardware_logs}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:?请设置 DB_PASSWORD 环境变量}
      - DB_POOL_MIN=${DB_POOL_MIN:-2}
      - DB_POOL_MAX=${DB_POOL_MAX:-10}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=/app/logs/app.log
      - API_PREFIX=${API_PREFIX:-/api}
      - MAX_PAGE_SIZE=${MAX_PAGE_SIZE:-100}
      - DEFAULT_PAGE_SIZE=${DEFAULT_PAGE_SIZE:-20}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - app_logs:/app/logs
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "portainer.stack.name=hardware-log-system"

  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: hardware-log-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:?请设置 DB_PASSWORD 环境变量}
      - MYSQL_DATABASE=${DB_NAME:-hardware_logs}
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/models/migrations/001_create_logs_table.sql:/docker-entrypoint-initdb.d/001_create_logs_table.sql:ro
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
      - "portainer.stack.name=hardware-log-system"
    # 性能优化配置
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb_buffer_pool_size=256M

networks:
  app-network:
    driver: bridge
    name: hardware-log-network

volumes:
  mysql_data:
    name: hardware-log-mysql-data
  app_logs:
    name: hardware-log-app-logs
