version: '3.8'

services:
  # 应用服务 (开发模式 - 代码挂载)
  app:
    image: node:18-alpine
    container_name: hardware-log-app-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: hardware_logs
      DB_USER: root
      DB_PASSWORD: root123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-for-development
      ADMIN_PASSWORD: admin123
      AUTH_KEY: 123456
      LOG_LEVEL: info
      LOG_FILE: logs/app.log
    ports:
      - "3000:3000"
    volumes:
      # 挂载源代码目录
      - ./src:/app/src
      - ./public:/app/public
      - ./docs:/app/docs
      # 挂载配置文件
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./.env.dev:/app/.env
      # 挂载日志目录
      - ./logs:/app/logs
      # 使用命名卷存储node_modules (避免每次重新安装)
      - node_modules_cache:/app/node_modules
    command: sh -c "npm install --production=false && npm run dev:watch"
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      timeout: 30s
      retries: 5
      start_period: 120s

  # MySQL数据库
  db:
    image: mysql:8.0
    container_name: hardware-log-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: hardware_logs
      MYSQL_USER: hardware_user
      MYSQL_PASSWORD: hardware_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: hardware-log-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data_dev:
  redis_data_dev:
  node_modules_cache:

networks:
  default:
    name: hardware-log-dev-network